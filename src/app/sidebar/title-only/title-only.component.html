<div class="w-full">
  <h1 class="font-medium text-5xl mt-0 mb-2 text-blue-600">
    {{ sidebarData?.title }}
  </h1>
  <mat-selection-list #sidebars [multiple]="false">
    <mat-list-option
      *ngFor="let sidebar of sidebarData?.data"
      [value]="sidebar"
      (click)="sidebarItemClick(sidebar.urlParamValue)"
    >
      {{ sidebar.sub_title }}
    </mat-list-option>
  </mat-selection-list>
</div>
