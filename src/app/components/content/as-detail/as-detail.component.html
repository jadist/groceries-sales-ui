<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="!edit"
    (click)="edit = true"
    matTooltip="Click to edit"
  >
    <mat-icon>mode_edit</mat-icon>
  </button>
  <button
    mat-icon-button
    *ngIf="edit"
    (click)="edit = false"
    matTooltip="Click to cancel edit"
  >
    <mat-icon>close</mat-icon>
  </button>

  <button
    mat-icon-button
    *ngIf="!edit"
    (click)="deleteItem()"
    matTooltip="Click to delete"
  >
    <mat-icon>delete</mat-icon>
  </button>

  <span *ngIf="edit">Edit Mode</span>

  <span *ngIf="false">Create New</span>

  <span class="example-spacer"></span>

  <button
    mat-icon-button
    *ngIf="edit"
    (click)="saveItem()"
    matTooltip="Click to submit changes"
  >
    <mat-icon>check</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <form class="example-form" *ngFor="let col of unifiedReadData">
      <div *ngIf="!col.Column.Hidden" [ngSwitch]="col.Column.ValueType">
        <mat-form-field
          *ngSwitchCase="'richtext'"
          class="example-full-width"
          appearance="outline"
        >
          <mat-label>{{ col.Column.Header }}</mat-label>
          <textarea
            matInput
            [id]="col.Column.ColumnDef"
            [readonly]="!edit || col.Column.Readonly"
            [disabled]="edit && col.Column.Readonly"
            [placeholder]="'Ex. Description of the '.concat(col.Column.Header)"
            rows="5"
            #RichtextReference
            >{{ col.Value }}</textarea
          >
          <div
            *ngIf="col.Column.Required && RichtextReference.value === ''"
            class="error-alert"
          ></div>
        </mat-form-field>

        <mat-form-field
          *ngSwitchCase="'number'"
          class="example-full-width"
          appearance="outline"
        >
          <mat-label>{{ col.Column.Header }}</mat-label>
          <input
            matInput
            [id]="col.Column.ColumnDef"
            [readonly]="!edit || col.Column.Readonly"
            [disabled]="edit && col.Column.Readonly"
            [placeholder]="'Numbers only'"
            numbersOnly
            [value]="col.Value"
            #NumberReference
          />
          <div
            *ngIf="
              col.Column.Required &&
              (NumberReference.value === '' || NumberReference.value === '0')
            "
            class="error-alert"
          >
            {{ col.Column.Header }} is required.
          </div>
        </mat-form-field>

        <mat-checkbox
          *ngSwitchCase="'boolean'"
          [id]="col.Column.ColumnDef"
          color="primary"
          class="example-margin"
          [disabled]="!edit || col.Column.Readonly"
          [checked]="col.Value === '' ? false : col.Value"
          (change)="setCeckBoxValue($event)"
          >{{ col.Column.Header }}</mat-checkbox
        >

        <mat-form-field
          *ngSwitchCase="'options'"
          [id]="col.Column.ColumnDef"
          class="example-full-width"
          appearance="outline"
        >
          <mat-label>{{ col.Column.Header }}</mat-label>
          <mat-select
            [disabled]="!edit || col.Column.Readonly"
            [value]="col.Value"
            (valueChange)="setOptionValue($event)"
            #OptionsReference
          >
            <mat-option value=""></mat-option>
            <mat-option
              [value]="option.value"
              *ngFor="let option of col.Column.Options?.List"
              >{{ option.name }}</mat-option
            >
          </mat-select>
          <div
            *ngIf="col.Column.Required && OptionsReference.value === ''"
            class="error-alert"
          >
            {{ col.Column.Header }} is required.
          </div>
        </mat-form-field>

        <mat-form-field
          *ngSwitchDefault
          class="example-full-width"
          appearance="outline"
        >
          <mat-label>{{ col.Column.Header }}</mat-label>
          <input
            matInput
            [id]="col.Column.ColumnDef"
            [readonly]="!edit || col.Column.Readonly"
            [disabled]="edit && col.Column.Readonly"
            [placeholder]="'Ex. '.concat(col.Column.Header)"
            [value]="col.Value"
            #DefaultReference
          />
          <div
            *ngIf="col.Column.Required && DefaultReference.value === ''"
            class="error-alert"
          >
            {{ col.Column.Header }} is required.
          </div>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
