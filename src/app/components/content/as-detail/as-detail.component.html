<mat-card>
  <mat-card-content>
    <form class="example-form" *ngFor="let col of unifiedReadData">
      <div *ngIf="!col.Column.hidden">
        <div
          *ngIf="col.Column.richTextString; then richTextString; else aString"
        ></div>

        <ng-template #aString>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{ col.Column.header }}</mat-label>
            <input matInput placeholder="Ex. Pizza" [value]="col.Value" />
          </mat-form-field>
        </ng-template>

        <ng-template #richTextString>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{ col.Column.header }}</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." rows="5">{{
              col.Value
            }}</textarea>
          </mat-form-field>
        </ng-template>
      </div>
    </form>
  </mat-card-content>
</mat-card>
