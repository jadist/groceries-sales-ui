<div class="w-full box-border p-4 bg-stone-100">
  <div class="table w-full p-4 bg-white rounded-lg">
    <div class="table-header-group">
      <div class="table-row sticky top-0 bg-indigo-300">
        <div
          class="table-cell text-left box-border pl-2 pr-2 pt-4 pb-4 border-gray-300 font-bold"
          *ngFor="let column of TableData?.Column?.Value"
        >
          {{ column }}
        </div>
      </div>
    </div>
    <div class="table-row-group">
      <div
        class="table-row hover:bg-indigo-100 cursor-pointer"
        *ngFor="let row of TableData?.Rows"
        [id]="row.Id"
      >
        <div
          class="table-cell box-border p-2 border-b border-gray-300"
          *ngFor="let cell of row.Cols"
        >
          {{ cell }}
        </div>
      </div>
    </div>
  </div>
</div>
