<main>
  <section class="absolute w-full h-full">
    <div
      class="absolute top-0 w-full h-full bg-gray-900 -z-10"
      style="
        background-image: url(./assets/img/register_bg_2.png);
        background-size: 100%;
        background-repeat: no-repeat;
      "
    ></div>
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
          >
            <div class="rounded-t mb-0 px-6 py-6">
              <div class="text-center mb-3">
                <h1 class="text-gray-600 text-2xl font-bold">
                  {{ ComponentConfig?.Title }}
                </h1>
                <h3 class="text-gray-600 text-sm">
                  {{ ComponentConfig?.SubTitle }}
                </h3>
              </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
              <form>
                <mat-form-field class="relative w-full mb-3">
                  <mat-label>Email</mat-label>
                  <input
                    matInput
                    type="email"
                    matInput
                    [formControl]="emailFormControl"
                    [errorStateMatcher]="matcher"
                    placeholder="Ex. sales@jadist.my.id"
                  />
                  <mat-error
                    *ngIf="
                      emailFormControl.hasError('email') &&
                      !emailFormControl.hasError('required')
                    "
                  >
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

                <mat-form-field
                  class="relative w-full mb-3"
                  *ngIf="ComponentConfig?.UsePassword"
                >
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    id="passwordInput"
                    type="password"
                    [formControl]="passwordFormControl"
                  />
                </mat-form-field>

                <div *ngIf="ComponentConfig?.UseRememberMe">
                  <label class="inline-flex items-center cursor-pointer"
                    ><input
                      id="customCheckLogin"
                      type="checkbox"
                      class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                      style="transition: all 0.15s ease 0s"
                    /><span class="ml-2 text-sm font-semibold text-gray-700"
                      >Remember me</span
                    ></label
                  >
                </div>
                <div class="text-center mt-6">
                  <button
                    class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                    type="button"
                    style="transition: all 0.15s ease 0s"
                    (click)="onButtonClick()"
                  >
                    {{ ComponentConfig?.ButtonText }}
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0"
              *ngIf="ComponentConfig?.Help?.ForgotPassword"
            >
              <a [routerLink]="['/forgot-password']" class="text-gray-300"
                ><small>Forgot password?</small></a
              >
            </div>
            <div class="absolute inset-0" *ngIf="ComponentConfig?.Help?.SignIn">
              <a [routerLink]="['/login']" class="text-gray-300"
                ><small>Ready to Sign In?</small></a
              >
            </div>
            <div
              class="absolute inset-y-0 right-0"
              *ngIf="ComponentConfig?.Help?.SignUp"
            >
              <a [routerLink]="['/register']" class="text-gray-300"
                ><small>Create new account</small></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </section>
</main>
