<div
  class="flex flex-col h-[calc(100vh)] border-r-2 border-stone-200"
  *ngIf="!selectedMenuItem"
>
  <div class="flex-none basis-1/12">
    <mat-list>
      <mat-list-item>
        <div matListItemAvatar>
          <img src="../../../../assets/favicon/android-chrome-192x192.png" />
        </div>
        <div matListItemTitle>{{ sidebarMenu.Header.Title }}</div>
        <div matListItemLine>{{ sidebarMenu.Header.Description }}</div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="grow basis-10/12">
    <mat-selection-list #SidebarMenu [multiple]="false">
      <mat-list-option
        *ngFor="let menu of sidebarMenu?.MenuItem"
        [value]="menu"
        (click)="selectSidebarItem(menu.Value)"
      >
        <mat-icon matListItemIcon>{{ menu?.Icon }}</mat-icon>
        <div matListItemTitle>
          {{ menu?.Name }}
          <mat-icon *ngIf="menu?.Child" inline="true">list</mat-icon>
        </div>
        <div matListItemLine *ngIf="menu?.Description">
          {{ menu?.Description }}
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="flex-none basis-1/12 border-t-2 border-stone-200">
    <mat-list>
      <mat-list-item>
        <div matListItemAvatar>
          <img
            src="../../../../assets/favicon/android-chrome-192x192.png"
            class="rounded-full"
          />
        </div>
        <div matListItemTitle>Eldest Pasirula</div>
        <div matListItemLine>View Profile</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>

<div
  class="flex flex-col h-[calc(100vh)] border-r-2 border-stone-200"
  *ngIf="selectedMenuItem"
>
  <div class="flex-none basis-1/12">
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="backToParentSidebar()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="grow basis-10/12">
    <mat-toolbar *ngIf="false">
      <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        *ngIf="true"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>

      <span class="example-spacer"></span>

      <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        *ngIf="true"
      >
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-toolbar>

    <mat-selection-list #SidebarMenu [multiple]="false">
      <mat-list-option
        *ngFor="let menu of selectedMenuItem?.Child"
        [value]="menu"
      >
        <mat-icon matListItemIcon>{{ menu?.Icon }}</mat-icon>
        <div matListItemTitle>
          {{ menu?.Name }}
        </div>
        <div matListItemLine *ngIf="menu?.Description">
          {{ menu?.Description }}
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
