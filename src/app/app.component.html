<mat-sidenav-container class="example-container">
  <mat-sidenav
    #leftSidenav
    [opened]="!hideSidebar"
    mode="side"
    class="left-sidebar"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-pages-root *ngIf="!hideSidebar"></app-pages-root>
    
    <div [hidden]="!hideSidebar">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
