<mat-sidenav-container class="example-container">
  <mat-sidenav
    #leftSidenav
    [opened]="!hideSidebar"
    mode="side"
    class="left-sidebar"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-topbar [ToolbarInputData]="toolbarInputData"></app-topbar>
    <app-as-table
      #myChild
      (onPaginatorClick)="refreshTableData($event)"
      (deleteEvent)="clientDeleteEvent($event)"
      (updateEvent)="clientUpdateEvent($event)"
      (tableRefreshRequest)="clientRefreshRequestEvent($event)"
    ></app-as-table>
  </mat-sidenav-content>
</mat-sidenav-container>

<div hidden>
  <!-- This router outlet should not display anything -->
  <router-outlet></router-outlet>
</div>
